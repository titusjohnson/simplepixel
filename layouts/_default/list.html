{{ define "main" }}
<main class="container">
  <nav>
    <a href="/">Home</a>
    <a href="/blog/">Blog</a>
  </nav>
  <h1>{{ .Title }}</h1>
  <div class="posts">
    {{ range .Pages }}
    <article class="post-preview">
      <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
      <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
      {{ with .Summary }}<p>{{ . }}</p>{{ end }}
    </article>
    {{ end }}
  </div>
</main>
{{ end }}
