{{ define "main" }}
<main class="container">
  <nav>
    <a href="/">/</a>
    <a href="/blog/">Blog</a>
    <a href="/experiments/">Experiments</a>
  </nav>
  <ul class="post-list">
    {{ range .Pages }}
    <li>
      <a href="{{ .Permalink }}">{{ .Title }}</a>
      <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
    </li>
    {{ end }}
  </ul>
</main>
{{ end }}
