{{ define "main" }}
<main class="container">
  <nav>
    <a href="/">Home</a>
    <a href="/blog/">Blog</a>
  </nav>
  <article>
    <header>
      <h1>{{ .Title }}</h1>
      {{ with .Date }}<time datetime="{{ .Format "2006-01-02" }}">{{ .Format "January 2, 2006" }}</time>{{ end }}
    </header>
    <div class="content">
      {{ .Content }}
    </div>
  </article>
</main>
{{ end }}
